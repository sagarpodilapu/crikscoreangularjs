<div class='container scorecard-details add-match'>
  <div class="new-player intro">
    Select the number of players and number of overs each team play.
  </div>
  <div class="new-player">
    <h5>Add Match Information</h5>
    <div class="form-group row">
      <label for="totalPlayers" class="col-5 col-form-label text-right"><span class='new-match-total'> {{ newMatch.totalPlayers}} </span> Players per Team:</label>
      <div class="col-7">
        <input class="form-control form-control-sm" data-ng-model="newMatch.totalPlayers" id="totalPlayers" type="range" min="4" max="11" step="1" />
      </div>
    </div>
    <div class="form-group row">
      <label for="totalOvers" class="col-5 col-form-label text-right"><span class='new-match-total'>{{ newMatch.totalOvers}} </span> Overs:</label>
      <div class="col-7">
        <input class="form-control form-control-sm" data-ng-model="newMatch.totalOvers" id="totalOvers" type="range" min="3" max="20" step="1" />
      </div>
    </div>
    </div>
    </div>
    <div class="form-group row right-most-btn">
      <button class='btn btn-primary' data-ng-click="insertMatch()">Start Match</button>
    </div>
  </div>
</div>
