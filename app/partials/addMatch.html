<div class='container scorecard-details'>
  <div class="new-player">
    <h5>Add Teams</h5>
    <div class="form-group row">
      <label for="totalPlayers" class="col-5 col-form-label text-right"><span class='new-match-total'> {{ newMatch.totalPlayers}} </span> Players per Team:</label>
      <div class="col-7">
        <input class="form-control form-control-sm" data-ng-model="newMatch.totalPlayers" id="totalPlayers" type="range" min="3" max="6" step="1" />
      </div>
    </div>
    <div class="form-group row">
      <label for="totalOvers" class="col-5 col-form-label text-right"><span class='new-match-total'>{{ newMatch.totalOvers}} </span> Overs:</label>
      <div class="col-7">
        <input class="form-control form-control-sm" data-ng-model="newMatch.totalOvers" id="totalOvers" type="range" min="2" max="5" step="1" />
      </div>
    </div>
    </div>
    </div>
    <div class="form-group row right-most-btn">
      <button class='btn btn-primary' data-ng-click="insertMatch()">Add Match Information</button>
    </div>
  </div>
</div>
