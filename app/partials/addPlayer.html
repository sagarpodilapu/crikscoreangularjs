<div class='container'>
  <h5 class='main-heading-view'>Add Players to Teams</h5>
  <div class='container'>
    <div class="form-group row">
      <label for="example-text-input" class="col-5 col-form-label text-right">Player Name:</label>
      <div class="col-7">
        <input class="form-control" data-ng-model = "newPlayer.name" type="text" value="" id="name" placeholder="Enter Player Full Name">
      </div>
    </div>
    <div class='form-group row'>
      <label for="example-text-input" class="col-5 col-form-label text-right">Player Batting Style:</label>
      <div class="teams-radio">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="" data-ng-model = "newPlayer.battingStyle" id="rhb" value="rhb" > Right Hand
          </label>
        </div>
      </div>
      <div class="teams-radio">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="" data-ng-model = "newPlayer.battingStyle" id="lhb" value="lhb" > Left Hand
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-text-input" class="col-5 col-form-label text-right">Player Bowling Style:</label>
      <div class="col-7">
        <select class="form-control" id="exampleSelect1" data-ng-model="newPlayer.bowlingStyle">
          <option data-ng-repeat="bs in bowlingStyles" value="{{bs.id}}">{{ bs.display }}</option>
        </select>
        <!-- <input class="form-control" data-ng-model = "newPlayer.bowlingStyle" type="text" value="OS" id="bowling" placeholder="Ex: OS / RF / RMF"> -->
      </div>
    </div>
    <div class='form-group row'>
      <label for="example-text-input" class="col-5 col-form-label text-right">Team:</label>
      <div class="teams-radio" data-ng-repeat="team in teams">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="" data-ng-model = "newPlayer.teamId" id="{{ team.teamId}}" value="{{ team.teamId }}" > {{ team.teamName }}
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row float-right">
      <button class='btn btn-primary' data-ng-click="insertPlayer()">Add Player</button>
    </div>
  </div>
  <table class="table">
    <tr>
      <th>Team</th>
      <th>Player</th>
      <th>Batting</th>
      <th>Bowling</th>
    </tr>
    <tr data-ng-repeat="player in players | filter:name | orderBy:'name' ">
      <td>{{ player.teamMatchId }} - {{player.playerTeamId}} </td>
      <td>{{ player.playerName | uppercase }} </td>
      <td>{{ player.playerBattingStyle | lowercase }}</td>
      <td>{{ player.playerBowlingStyle | lowercase }}</td>
    </tr>
  </table>
  <!-- <a href="#!/batting">Start Batting</a>
  <a href="#!/bowling">Start Bowling</a> -->
</div>
