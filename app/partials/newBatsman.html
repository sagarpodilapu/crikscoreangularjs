<div class="container">
  <div class="new-player">
    <h5>Select Striker</h5>
    <div class="col-sm-10">
      <div class="form-check" data-ng-repeat = "player in players[0]">
        <label class="form-check-label">
          <input data-ng-click="selectedBatsman(player.playerId)" class="form-check-input" type="radio" name="batsman" id="{{ player.playerName  }}" value="{{ player.playerName  }}">
          {{ player.playerName  }}
        </label>
      </div>
    </div>
  </div>
  <div class="new-player">
    <h5>Select Non Striker</h5>
    <div class="col-sm-10">
      <div class="form-check" data-ng-repeat = "player in players[0]" data-ng-if = "player.playerId != newBatsman">
        <label class="form-check-label">
          <input data-ng-click="selectedStriker(player.playerId)" class="form-check-input" type="radio" name="striker" id="{{ player.playerName  }}" value="{{ player.playerName  }}">
          {{ player.playerName  }}
        </label>
      </div>
    </div>
  </div>
  <div class="new-player">
    <h5>Select Bowler</h5>
    <div class="col-sm-10">
      <div class="form-check" data-ng-repeat = "player in players[1]">
        <label class="form-check-label">
          <input data-ng-click="selectedBowler(player.playerId)" class="form-check-input" type="radio" name="bowler" id="{{ player.playerName  }}" value="{{ player.playerName  }}">
          {{ player.playerName  }}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row right-most-btn">
    <button class='btn btn-primary' data-ng-click="startInnings()">Start Innings</button>
  </div>
</div>
