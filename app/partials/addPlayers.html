<div class="container">
  <div class="new-player">
    <div class="team-one-details">
      <div class="team-one-heading">
          {{ matchDetails[0].firstBatting | uppercase }} team Players:
      </div>
      <div class="form-group row" data-ng-repeat="batsman in players[0]">
        <label for="{{ batsman.playerId }}" class="col-4 col-form-label text-right">Player #{{ batsman.id }}</label>
        <div class="col-8">
          <input class="form-control" data-ng-model = "batsman.playerName" type="text" value="" id="{{ batsman.playerId }}" placeholder="Enter Player Full Name">
        </div>
      </div>
    </div>
    <div class="team-one-details">
      <div class="team-one-heading">
          {{ matchDetails[0].firstBowling | uppercase }} team Players:
      </div>
      <div class="form-group row" data-ng-repeat="bowler in players[1]">
        <label for="{{ bowler.playerId }}" class="col-4 col-form-label text-right">Player #{{ bowler.id }}</label>
        <div class="col-8">
          <input class="form-control" data-ng-model = "bowler.playerName" type="text" value="" id="{{ bowler.playerId }}" placeholder="Enter Player Full Name">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row right-most-btn">
    <button class='btn btn-primary' data-ng-click="startMatch()">Add Players</button>
  </div>
</div>
